<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #007bff; }
        .section { margin: 20px 0; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}"></h1>

    <div class="section">
        <h2>Welcome Message</h2>
        <p th:text="${message.greeting}"></p>
        <p th:text="${message.welcomeNote}"></p>
        <p th:text="${message.motto}"></p>
    </div>

    <div class="section">
        <h2>Why Choose Us?</h2>
        <ul>
            <li th:each="entry : ${whyChooseUs}" th:text="|${entry.key}: ${entry.value}|"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Your Journey with KRM BANK</h2>
        <ul>
            <li th:each="entry : ${journey}" th:text="|${entry.key}: ${entry.value}|"></li>
        </ul>
    </div>

    <div class="section">
        <h2 th:text="${thankYou}"></h2>
    </div>

    <div class="section">
        <h2>Contact Us</h2>
        <p th:text="${contact.closingNote}"></p>
        <p th:text="${contact.bankName}"></p>
        <p th:text="|Customer Support: ${contact.customerSupport}|"></p>
        <p th:text="|Email: ${contact.email}|"></p>
    </div>
</div>
</body>
</html>
